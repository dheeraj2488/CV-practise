<html>
    <head>
        <title>types</title>
        <link href="typestyle.css" rel="stylesheet"/>
    </head>
    <body>
        <div>
        <h1><b>Different types of type(attribute)</b></h1>
        <form>
            <input placeholder="Enter your name" type="text" required class="section"/></br>
            <input placeholder="Enter your mobile number" type="number" required class="section"/></br>
            <input placeholder="Enter your email" type="email" required class="section"/></br>
            <p><i><b>Profession:</i></b></p>
            <input type="checkbox"/>Student
            <input type="checkbox"/>self employed
            <input type="checkbox"/>teacher
            <p><i><b>Gender:</i></b></p>
            <input type="radio"/>Male
            <input type="radio"/>Female
            <input type="radio"/>others
            <button type="submit">Save</button>
            <button type="reset">resest</button>
        </form>
        </div>
        

    </body>
</html>
